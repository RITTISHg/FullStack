<html>

        <title>forms</title>

    <body>
        <form id="myform">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <span id="nameError"></span>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <span id="phoneError"></span>
            <br><br>

            <lable for="email">Email:</lable>
            <input type="text" id="email" required>
            <span id="emailError"></span>
            <br><br>

            <button type="submit">Submit
            </button>
        </form>


        <script>
            document.getElementById('myform').addEventListener('submit',function(event)
            {
                event.preventDefault();

                document.getElementById('nameError').textContent= '';
                document.getElementById('phoneError').textContent= '';
                document.getElementById('emailError').textContent= '';

                const name=document.getElementById('name').value;
                const phone=document.getElementById('phone').value;
                const email=document.getElementById('email').value;

                let isValid=true;

                if(name.trim() == ' ')
                {
                    document.getElementById('nameError').textContent='Name is required JI';
                    isValid=false;
                }

                const phonepatt=/^\d{10}$/;
                if(!phonepatt.test(phone))
                {
                    document.getElementById('phoneError').textContent='Enter valid 10 digit number';
                    isValid=false;
                }

                const emailpatt=/^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if(!emailpatt.test(email))
                {
                    documt.getElementById('emailError').textContent='Enter vaild email JI';
                    isValid=false;
                }

                if(isValid)
                {
                    alert('Form Submitted JI');
                }
            });
        </script>
    </body>
</html>
